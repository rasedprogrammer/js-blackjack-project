<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS BalckJack Game</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		/>
	</head>
	<body>
		<div class="container">
			<h1>JavaScript Black Jack Game</h1>
			<h3><span id="blackJack-result">Let's Play!</span></h3>
			<div class="flex-blackjack-row-1">
				<div class="you-box">
					<h2>You: <span class="your-blackjack-result">0</span></h2>
				</div>
				<div class="dealer-box">
					<h2>Dealer: <span class="dealer-blackjack-result">0</span></h2>
				</div>
			</div>
			<div class="flex-blackjack-row-2">
				<div>
					<button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">
						Hit
					</button>
					<button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">
						Stand
					</button>
					<button class="btn-lg btn-danger" id="blackjack-deal-button">
						Deal
					</button>
				</div>
			</div>
			<div class="flex-blackjack-row-3">
				<table borer="0">
					<tr>
						<th>Wins</th>
						<th>Losses</th>
						<th>Draws</th>
					</tr>
					<tr>
						<td><span id="wins">0</span></td>
						<td><span id="losses">0</span></td>
						<td><span id="draws">0</span></td>
					</tr>
				</table>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
